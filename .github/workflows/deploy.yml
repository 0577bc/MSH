name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create config.js from secrets
      run: |
        cat > config.js << 'EOF'
        /**
         * MSH系统配置文件 (自动生成)
         * 来源: GitHub Secrets
         */
        
        if (typeof window !== 'undefined') {
          // Firebase配置
          window.firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FIREBASE_DATABASE_URL }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          
          // 外部表单系统配置
          window.externalFormConfig = {
            apiBaseUrl: '${{ secrets.EXTERNAL_FORM_API_URL }}' || 'http://your-server-ip/api',
            auth: {
              username: '${{ secrets.EXTERNAL_FORM_USERNAME }}' || 'admin',
              password: '${{ secrets.EXTERNAL_FORM_PASSWORD }}' || 'password',
              token: null
            },
            endpoints: {
              login: '/auth/login',
              forms: '/forms',
              submissions: '/submissions',
              status: '/status'
            }
          };
        }
        EOF
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
