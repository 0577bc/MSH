<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSH签到汇总</title>
  <link rel="stylesheet" href="./src/style.css">
  <!-- 移除可访问性CSS，使用简化版 -->
  <!-- 引入配置文件 -->
  <script src="./config.js"></script>
  <!-- 引入错误处理器 -->
  <!-- 引入配置管理器 -->
  <script src="./src/config-manager.js"></script>
  <!-- 引入 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- 引入新数据管理器 -->
  <script src="./src/new-data-manager.js"></script>
</head>
<body>
  <main>
    <h1>MSH签到汇总</h1>
    
    <!-- 导航按钮 -->
    <section class="nav-buttons">
      <button id="showAttendanceRecords" type="button" class="nav-btn" onclick="window.location.href='attendance-records.html'">签到原始记录</button>
      <button id="showDailyReport" type="button" class="nav-btn active">日报表</button>
      <button id="showSundayTracking" type="button" class="nav-btn" onclick="window.location.href='sunday-tracking.html'">主日跟踪</button>
      <button id="showQuarterlyReport" type="button" class="nav-btn">季度报表</button>
      <button id="showYearlyReport" type="button" class="nav-btn">年度报表</button>
    </section>
    
    <section class="button-row">
      <button id="backButton" type="button" aria-label="返回管理页面">返回管理页面</button>
      <button id="backToSigninButton" type="button" aria-label="返回签到页面">返回签到页面</button>
      <button id="exportButton" type="button" aria-label="导出报表图片">导出报表图片</button>
      <div id="syncButtonContainer"></div>
    </section>
    
    <!-- 日报表页面 -->
    <section id="dailyReportSection" class="report-section hidden-form">
      <h2>日报表</h2>
      <div class="date-selection">
        <label for="dailyDateSelect">选择日期：</label>
        <input type="date" id="dailyDateSelect" class="date-input">
        <button id="viewDailyReport" type="button">查看日报表</button>
      </div>
      <div class="report-summary">
        <div class="summary-item">
          <span class="label">早到人数：</span>
          <span id="earlyCount">0</span>
        </div>
        <div class="summary-item">
          <span class="label">准时人数：</span>
          <span id="onTimeCount">0</span>
        </div>
        <div class="summary-item">
          <span class="label">迟到人数：</span>
          <span id="lateCount">0</span>
        </div>
        <div class="summary-item">
          <span class="label">签到人数：</span>
          <span id="signedCount">0</span>
        </div>
        <div class="summary-item">
          <span class="label">未签到人数：</span>
          <span id="unsignedCount">0</span>
        </div>
        <div class="summary-item">
          <span class="label">新人增加：</span>
          <span id="newcomerCount">0</span>
        </div>
        <div class="summary-item">
          <span class="label">总签到率：</span>
          <span id="attendanceRate">0%</span>
        </div>
      </div>
      <table id="dailyReportTable" class="attendance-table">
        <thead>
          <tr>
            <th>组别</th>
            <th>早到</th>
            <th>准时</th>
            <th>迟到</th>
            <th>未签到人员</th>
            <th>签到率</th>
          </tr>
        </thead>
        <tbody id="dailyReportList">
        </tbody>
      </table>
    </section>
    
    <!-- 季度报表页面 -->
    <section id="quarterlyReportSection" class="report-section hidden-form">
      <h2>季度报表</h2>
      <div class="period-selection">
        <label for="quarterSelect">选择季度：</label>
        <select id="quarterSelect">
          <option value="">--请选择季度--</option>
        </select>
        <button id="viewQuarterlyReport" type="button">查看季度报表</button>
      </div>
      <table id="quarterlyReportTable" class="attendance-table">
        <thead>
          <tr>
            <th>组别</th>
            <th>姓名</th>
            <th>上午次数</th>
            <th>下午次数</th>
            <th>晚上次数</th>
            <th>签到率</th>
          </tr>
        </thead>
        <tbody id="quarterlyReportList">
        </tbody>
      </table>
    </section>
    
    <!-- 年度报表页面 -->
    <section id="yearlyReportSection" class="report-section hidden-form">
      <h2>年度报表</h2>
      <div class="period-selection">
        <label for="yearSelect">选择年份：</label>
        <select id="yearSelect">
          <option value="">--请选择年份--</option>
        </select>
        <button id="viewYearlyReport" type="button">查看年度报表</button>
      </div>
      <table id="yearlyReportTable" class="attendance-table">
        <thead>
          <tr>
            <th>组别</th>
            <th>姓名</th>
            <th>上午次数</th>
            <th>下午次数</th>
            <th>晚上次数</th>
            <th>签到率</th>
          </tr>
        </thead>
        <tbody id="yearlyReportList">
        </tbody>
      </table>
    </section>
  </main>
  
  <script src="./src/utils.js"></script>
  <script src="./src/navigation-utils.js"></script>
  <script src="./src/summary.js"></script>
</body>
</html>
