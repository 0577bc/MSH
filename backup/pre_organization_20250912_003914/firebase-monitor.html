<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 数据监控器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            margin-left: auto;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .data-section {
            padding: 30px;
        }
        
        .data-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        
        .data-card h3 {
            margin: 0 0 15px 0;
            color: #495057;
            font-size: 1.3em;
        }
        
        .data-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .info-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.2em;
            color: #495057;
            font-weight: 500;
        }
        
        .data-preview {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: right;
        }
        
        .log-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .log-section h3 {
            margin: 0 0 15px 0;
            color: #495057;
        }
        
        .log-container {
            background: #212529;
            color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.info {
            color: #17a2b8;
        }
        
        .log-entry.success {
            color: #28a745;
        }
        
        .log-entry.warning {
            color: #ffc107;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
        
        .clear-log {
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .status {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .data-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 Firebase 数据监控器</h1>
            <p>实时监控 Firebase 数据库变化，查看远程数据状态</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startMonitoring()">开始监控</button>
            <button class="btn btn-warning" onclick="stopMonitoring()">停止监控</button>
            <button class="btn btn-success" onclick="refreshData()">刷新数据</button>
            <a href="index.html" class="btn btn-primary">返回主页</a>
            <div class="status disconnected" id="connectionStatus">未连接</div>
        </div>
        
        <div class="data-section">
            <div class="data-card">
                <h3>📊 Groups 数据</h3>
                <div class="data-info">
                    <div class="info-item">
                        <div class="info-label">小组数量</div>
                        <div class="info-value" id="groupsCount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">总成员数</div>
                        <div class="info-value" id="totalMembers">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">最后更新</div>
                        <div class="info-value" id="groupsLastUpdate">-</div>
                    </div>
                </div>
                <div class="data-preview" id="groupsPreview">暂无数据</div>
                <div class="timestamp" id="groupsTimestamp">-</div>
            </div>
            
            <div class="data-card">
                <h3>📝 签到记录</h3>
                <div class="data-info">
                    <div class="info-item">
                        <div class="info-label">总记录数</div>
                        <div class="info-value" id="attendanceCount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">今日签到</div>
                        <div class="info-value" id="todayAttendance">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">最后更新</div>
                        <div class="info-value" id="attendanceLastUpdate">-</div>
                    </div>
                </div>
                <div class="data-preview" id="attendancePreview">暂无数据</div>
                <div class="timestamp" id="attendanceTimestamp">-</div>
            </div>
            
            <div class="data-card">
                <h3>🏷️ 小组名称</h3>
                <div class="data-info">
                    <div class="info-item">
                        <div class="info-label">小组名称数</div>
                        <div class="info-value" id="groupNamesCount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">最后更新</div>
                        <div class="info-value" id="groupNamesLastUpdate">-</div>
                    </div>
                </div>
                <div class="data-preview" id="groupNamesPreview">暂无数据</div>
                <div class="timestamp" id="groupNamesTimestamp">-</div>
            </div>
            
            <div class="data-card">
                <h3>👥 当日新增人员</h3>
                <div class="data-info">
                    <div class="info-item">
                        <div class="info-label">日期数</div>
                        <div class="info-value" id="dailyNewcomersCount">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">最后更新</div>
                        <div class="info-value" id="dailyNewcomersLastUpdate">-</div>
                    </div>
                </div>
                <div class="data-preview" id="dailyNewcomersPreview">暂无数据</div>
                <div class="timestamp" id="dailyNewcomersTimestamp">-</div>
            </div>
            
            <div class="log-section">
                <h3>📋 实时日志</h3>
                <div class="log-container" id="logContainer">
                    <div class="log-entry info">等待开始监控...</div>
                </div>
                <button class="btn btn-warning clear-log" onclick="clearLog()">清空日志</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <!-- 配置文件 -->
    <script src="config.js"></script>
    
    <script>
        // 全局变量
        let db = null;
        let isMonitoring = false;
        let listeners = {};
        
        // 初始化Firebase
        function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.database();
                updateConnectionStatus(true);
                log('✅ Firebase 初始化成功', 'success');
                return true;
            } catch (error) {
                updateConnectionStatus(false);
                log('❌ Firebase 初始化失败: ' + error.message, 'error');
                return false;
            }
        }
        
        // 开始监控
        function startMonitoring() {
            if (!initFirebase()) {
                return;
            }
            
            if (isMonitoring) {
                log('⚠️ 监控已在运行中', 'warning');
                return;
            }
            
            isMonitoring = true;
            log('🔄 开始监控 Firebase 数据变化...', 'info');
            
            // 监控 groups 数据
            listeners.groups = db.ref('groups').on('value', (snapshot) => {
                const data = snapshot.val();
                updateGroupsData(data);
                log('📊 Groups 数据更新', 'info');
            });
            
            // 监控 attendanceRecords 数据
            listeners.attendanceRecords = db.ref('attendanceRecords').on('value', (snapshot) => {
                const data = snapshot.val();
                updateAttendanceData(data);
                log('📝 签到记录更新', 'info');
            });
            
            // 监控 groupNames 数据
            listeners.groupNames = db.ref('groupNames').on('value', (snapshot) => {
                const data = snapshot.val();
                updateGroupNamesData(data);
                log('🏷️ 小组名称更新', 'info');
            });
            
            // 监控 dailyNewcomers 数据
            listeners.dailyNewcomers = db.ref('dailyNewcomers').on('value', (snapshot) => {
                const data = snapshot.val();
                updateDailyNewcomersData(data);
                log('👥 当日新增人员更新', 'info');
            });
            
            log('✅ 监控已启动，正在监听数据变化...', 'success');
        }
        
        // 停止监控
        function stopMonitoring() {
            if (!isMonitoring) {
                log('⚠️ 监控未在运行', 'warning');
                return;
            }
            
            // 移除所有监听器
            Object.keys(listeners).forEach(key => {
                if (listeners[key]) {
                    db.ref(key).off('value', listeners[key]);
                }
            });
            
            listeners = {};
            isMonitoring = false;
            log('⏹️ 监控已停止', 'info');
        }
        
        // 刷新数据
        function refreshData() {
            if (!db) {
                log('❌ Firebase 未初始化', 'error');
                return;
            }
            
            log('🔄 手动刷新数据...', 'info');
            
            // 一次性获取所有数据
            Promise.all([
                db.ref('groups').once('value'),
                db.ref('attendanceRecords').once('value'),
                db.ref('groupNames').once('value'),
                db.ref('dailyNewcomers').once('value')
            ]).then(([groupsSnapshot, attendanceSnapshot, groupNamesSnapshot, dailyNewcomersSnapshot]) => {
                updateGroupsData(groupsSnapshot.val());
                updateAttendanceData(attendanceSnapshot.val());
                updateGroupNamesData(groupNamesSnapshot.val());
                updateDailyNewcomersData(dailyNewcomersSnapshot.val());
                log('✅ 数据刷新完成', 'success');
            }).catch(error => {
                log('❌ 数据刷新失败: ' + error.message, 'error');
            });
        }
        
        // 更新 Groups 数据
        function updateGroupsData(data) {
            if (!data) {
                document.getElementById('groupsCount').textContent = '0';
                document.getElementById('totalMembers').textContent = '0';
                document.getElementById('groupsPreview').textContent = '暂无数据';
                return;
            }
            
            const groupCount = Object.keys(data).length;
            let totalMembers = 0;
            
            Object.values(data).forEach(group => {
                if (Array.isArray(group)) {
                    totalMembers += group.length;
                }
            });
            
            document.getElementById('groupsCount').textContent = groupCount;
            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('groupsLastUpdate').textContent = new Date().toLocaleTimeString();
            document.getElementById('groupsPreview').textContent = JSON.stringify(data, null, 2);
            document.getElementById('groupsTimestamp').textContent = new Date().toLocaleString();
        }
        
        // 更新签到数据
        function updateAttendanceData(data) {
            if (!data) {
                document.getElementById('attendanceCount').textContent = '0';
                document.getElementById('todayAttendance').textContent = '0';
                document.getElementById('attendancePreview').textContent = '暂无数据';
                return;
            }
            
            const records = Object.values(data);
            const today = new Date().toISOString().split('T')[0];
            const todayCount = records.filter(record => 
                record.date && record.date.startsWith(today)
            ).length;
            
            document.getElementById('attendanceCount').textContent = records.length;
            document.getElementById('todayAttendance').textContent = todayCount;
            document.getElementById('attendanceLastUpdate').textContent = new Date().toLocaleTimeString();
            document.getElementById('attendancePreview').textContent = JSON.stringify(data, null, 2);
            document.getElementById('attendanceTimestamp').textContent = new Date().toLocaleString();
        }
        
        // 更新小组名称数据
        function updateGroupNamesData(data) {
            if (!data) {
                document.getElementById('groupNamesCount').textContent = '0';
                document.getElementById('groupNamesPreview').textContent = '暂无数据';
                return;
            }
            
            const count = Object.keys(data).length;
            
            document.getElementById('groupNamesCount').textContent = count;
            document.getElementById('groupNamesLastUpdate').textContent = new Date().toLocaleTimeString();
            document.getElementById('groupNamesPreview').textContent = JSON.stringify(data, null, 2);
            document.getElementById('groupNamesTimestamp').textContent = new Date().toLocaleString();
        }
        
        function updateDailyNewcomersData(data) {
            if (!data) {
                document.getElementById('dailyNewcomersCount').textContent = '0';
                document.getElementById('dailyNewcomersPreview').textContent = '暂无数据';
                return;
            }
            
            const count = Object.keys(data).length;
            
            document.getElementById('dailyNewcomersCount').textContent = count;
            document.getElementById('dailyNewcomersLastUpdate').textContent = new Date().toLocaleTimeString();
            document.getElementById('dailyNewcomersPreview').textContent = JSON.stringify(data, null, 2);
            document.getElementById('dailyNewcomersTimestamp').textContent = new Date().toLocaleString();
        }
        
        // 更新连接状态
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '已连接';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = '未连接';
                statusEl.className = 'status disconnected';
            }
        }
        
        // 日志记录
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 限制日志条数
            const entries = logContainer.children;
            if (entries.length > 100) {
                logContainer.removeChild(entries[0]);
            }
        }
        
        // 清空日志
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry info">日志已清空</div>';
        }
        
        // 页面加载时自动初始化
        window.addEventListener('load', () => {
            log('🚀 页面加载完成', 'info');
            initFirebase();
        });
        
        // 页面卸载时清理
        window.addEventListener('beforeunload', () => {
            if (isMonitoring) {
                stopMonitoring();
            }
        });
    </script>
</body>
</html>
