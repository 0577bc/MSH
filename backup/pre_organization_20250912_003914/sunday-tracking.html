<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSH主日跟踪</title>
  <link rel="stylesheet" href="./src/style.css">
  <!-- 引入配置文件 -->
  <script src="./config.js"></script>
  <!-- 引入配置管理器 -->
  <script src="./src/config-manager.js"></script>
  <!-- 引入 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <main>
    <h1>MSH主日跟踪</h1>
    
    <!-- 导航按钮 -->
    <section class="button-row">
      <button id="backToSummaryButton" type="button" aria-label="返回汇总页面">返回汇总页面</button>
      <button id="backToSigninButton" type="button" aria-label="返回签到页面">返回签到页面</button>
      <button id="exportButton" type="button" aria-label="导出跟踪记录">导出跟踪记录</button>
    </section>
    
    <!-- 主日跟踪页面 -->
    <section id="sundayTrackingSection" class="report-section">
      <h2>主日跟踪</h2>
      <div class="tracking-summary">
        <div class="summary-item">
          <span class="label">跟踪人数：</span>
          <span id="trackingCount">0</span>
        </div>
      <div class="summary-item">
        <span class="label">最后更新：</span>
        <span id="lastUpdateTime">-</span>
      </div>
      <div class="summary-item">
        <button id="resetTrackingBtn" class="reset-btn">重置跟踪状态</button>
      </div>
    </div>
      <table id="sundayTrackingTable" class="attendance-table">
        <thead>
          <tr>
            <th>姓名</th>
            <th>组别</th>
            <th>连续缺勤次数</th>
            <th>最后签到日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="sundayTrackingList">
        </tbody>
      </table>
    </section>
  </main>
  
  <!-- 跟踪对话框 -->
  <div id="resolveTrackingDialog" class="edit-dialog hidden-dialog">
    <div class="dialog-content">
      <h3>跟踪</h3>
      <div class="form-group">
        <label for="resolveReason">情况说明：</label>
        <textarea id="resolveReason" placeholder="请说明跟踪情况..." required></textarea>
      </div>
      <div class="dialog-buttons">
        <button id="confirmResolve" class="save-btn">确认跟踪</button>
        <button id="cancelResolve" class="cancel-btn">取消</button>
      </div>
    </div>
  </div>
  
  <!-- 忽略对话框 -->
  <div id="ignoreTrackingDialog" class="edit-dialog hidden-dialog">
    <div class="dialog-content">
      <h3>忽略跟踪</h3>
      <div class="form-group">
        <label for="ignoreReason">忽略原因：</label>
        <textarea id="ignoreReason" placeholder="请说明忽略原因..." required></textarea>
      </div>
      <div class="dialog-buttons">
        <button id="confirmIgnore" class="save-btn">确认忽略</button>
        <button id="cancelIgnore" class="cancel-btn">取消</button>
      </div>
    </div>
  </div>
  
  <script src="./src/utils.js"></script>
  <script src="./src/sunday-tracking.js"></script>
</body>
</html>
