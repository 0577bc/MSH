<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据删除管理 - MSH系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .warning-banner {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .warning-banner .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            margin-left: auto;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .content {
            padding: 30px;
        }
        
        .delete-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #dc3545;
        }
        
        .delete-section h3 {
            margin: 0 0 20px 0;
            color: #dc3545;
            font-size: 1.4em;
            display: flex;
            align-items: center;
        }
        
        .delete-section h3 .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .delete-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .delete-button:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220,53,69,0.3);
        }
        
        .delete-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .log-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
        }
        
        .log-section h3 {
            margin: 0 0 15px 0;
            color: #495057;
        }
        
        .log-container {
            background: #212529;
            color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.info {
            color: #17a2b8;
        }
        
        .log-entry.success {
            color: #28a745;
        }
        
        .log-entry.warning {
            color: #ffc107;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
        
        .clear-log {
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .status {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗑️ 数据删除管理</h1>
            <p>危险操作 - 请谨慎使用，删除操作不可撤销</p>
        </div>
        
        <div class="warning-banner">
            <span class="icon">⚠️</span>
            <strong>警告：</strong>所有删除操作都是不可撤销的，请确保您知道自己在做什么！
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="loadData()">刷新数据</button>
            <button class="btn btn-warning" onclick="clearLog()">清空日志</button>
            <a href="index.html" class="btn btn-success">返回主页</a>
            <div class="status disconnected" id="connectionStatus">未连接</div>
        </div>
        
        <div class="content">
            <!-- 删除人员 -->
            <div class="delete-section">
                <h3><span class="icon">👤</span>删除人员</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="deleteGroupSelect">选择小组</label>
                        <select id="deleteGroupSelect" onchange="loadMembers()">
                            <option value="">--请选择小组--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deleteMemberSelect">选择人员</label>
                        <select id="deleteMemberSelect">
                            <option value="">--请先选择小组--</option>
                        </select>
                    </div>
                </div>
                <button class="delete-button" onclick="deleteMember()" id="deleteMemberBtn" disabled>
                    删除选中人员
                </button>
            </div>
            
            <!-- 删除签到记录 -->
            <div class="delete-section">
                <h3><span class="icon">📝</span>删除签到记录</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="deleteDate">选择日期</label>
                        <input type="date" id="deleteDate" onchange="loadMemberRecords()">
                    </div>
                    <div class="form-group">
                        <label for="deleteMemberName">选择人员</label>
                        <select id="deleteMemberName" onchange="loadMemberRecords()">
                            <option value="">--请选择人员--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="deleteRecordSelect">选择要删除的签到记录</label>
                    <select id="deleteRecordSelect">
                        <option value="">--请先选择日期和人员--</option>
                    </select>
                </div>
                <button class="delete-button" onclick="deleteSingleAttendanceRecord()" id="deleteAttendanceBtn" disabled>
                    删除选中的签到记录
                </button>
            </div>
            
            <!-- 删除小组 -->
            <div class="delete-section">
                <h3><span class="icon">🏢</span>删除小组</h3>
                <div class="form-group">
                    <label for="deleteGroupSelect2">选择要删除的小组</label>
                    <select id="deleteGroupSelect2">
                        <option value="">--请选择小组--</option>
                    </select>
                </div>
                <button class="delete-button" onclick="deleteGroup()" id="deleteGroupBtn" disabled>
                    删除选中小组
                </button>
            </div>
            
            <!-- 批量清理 -->
            <div class="delete-section">
                <h3><span class="icon">🧹</span>批量清理</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cleanupDays">清理多少天前的签到记录</label>
                        <select id="cleanupDays">
                            <option value="30">30天前</option>
                            <option value="60">60天前</option>
                            <option value="90">90天前</option>
                            <option value="180">180天前</option>
                            <option value="365">365天前</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cleanupType">清理类型</label>
                        <select id="cleanupType">
                            <option value="attendance">签到记录</option>
                            <option value="all">所有数据</option>
                        </select>
                    </div>
                </div>
                <button class="delete-button" onclick="batchCleanup()" id="cleanupBtn">
                    执行批量清理
                </button>
            </div>
            
            <!-- 操作日志 -->
            <div class="log-section">
                <h3>📋 操作日志</h3>
                <div class="log-container" id="logContainer">
                    <div class="log-entry info">等待操作...</div>
                </div>
                <button class="btn btn-warning clear-log" onclick="clearLog()">清空日志</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <!-- 配置文件 -->
    <script src="config.js"></script>
    
    <script>
        // 全局变量
        let db = null;
        let groups = {};
        let groupNames = {};
        let attendanceRecords = [];
        
        // 初始化Firebase
        function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.database();
                updateConnectionStatus(true);
                log('✅ Firebase 初始化成功', 'success');
                return true;
            } catch (error) {
                updateConnectionStatus(false);
                log('❌ Firebase 初始化失败: ' + error.message, 'error');
                return false;
            }
        }
        
        // 加载数据
        async function loadData() {
            if (!initFirebase()) {
                return;
            }
            
            try {
                log('🔄 开始加载数据...', 'info');
                
                // 并行加载所有数据
                const [groupsSnapshot, groupNamesSnapshot, attendanceSnapshot] = await Promise.all([
                    db.ref('groups').once('value'),
                    db.ref('groupNames').once('value'),
                    db.ref('attendanceRecords').once('value')
                ]);
                
                groups = groupsSnapshot.val() || {};
                groupNames = groupNamesSnapshot.val() || {};
                attendanceRecords = Object.values(attendanceSnapshot.val() || {});
                
                // 更新UI
                updateGroupSelects();
                updateMemberSelect();
                updateDeleteDate();
                
                log('✅ 数据加载完成', 'success');
                log(`📊 加载了 ${Object.keys(groups).length} 个小组，${attendanceRecords.length} 条签到记录`, 'info');
                
            } catch (error) {
                log('❌ 数据加载失败: ' + error.message, 'error');
            }
        }
        
        // 更新小组选择器
        function updateGroupSelects() {
            const groupSelect1 = document.getElementById('deleteGroupSelect');
            const groupSelect2 = document.getElementById('deleteGroupSelect2');
            
            // 清空现有选项
            groupSelect1.innerHTML = '<option value="">--请选择小组--</option>';
            groupSelect2.innerHTML = '<option value="">--请选择小组--</option>';
            
            // 添加小组选项（排除未分组）
            Object.keys(groups).forEach(groupKey => {
                if (groupKey !== '未分组') {
                    const groupName = groupNames[groupKey] || groupKey;
                    const memberCount = groups[groupKey] ? groups[groupKey].length : 0;
                    
                    const option1 = new Option(`${groupName} (${memberCount}人)`, groupKey);
                    const option2 = new Option(`${groupName} (${memberCount}人)`, groupKey);
                    
                    groupSelect1.add(option1);
                    groupSelect2.add(option2);
                }
            });
        }
        
        // 加载成员列表
        function loadMembers() {
            const groupSelect = document.getElementById('deleteGroupSelect');
            const memberSelect = document.getElementById('deleteMemberSelect');
            const deleteBtn = document.getElementById('deleteMemberBtn');
            
            const selectedGroup = groupSelect.value;
            
            // 清空成员选择器
            memberSelect.innerHTML = '<option value="">--请选择人员--</option>';
            deleteBtn.disabled = true;
            
            if (selectedGroup && groups[selectedGroup]) {
                groups[selectedGroup].forEach(member => {
                    const option = new Option(member.name || member, member.name || member);
                    memberSelect.add(option);
                });
                
                if (groups[selectedGroup].length > 0) {
                    deleteBtn.disabled = false;
                }
            }
        }
        
        // 更新删除日期为今天
        function updateDeleteDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('deleteDate').value = today;
        }
        
        // 更新人员选择器（用于删除签到记录）
        function updateMemberSelect() {
            const memberSelect = document.getElementById('deleteMemberName');
            const dateInput = document.getElementById('deleteDate');
            const selectedDate = dateInput ? dateInput.value : '';
            
            // 清空现有选项
            memberSelect.innerHTML = '<option value="">--请选择人员--</option>';
            
            // 获取指定日期有签到记录的人员
            const membersWithRecords = new Set();
            attendanceRecords.forEach(record => {
                if (record.name) {
                    const recordDate = new Date(record.time).toISOString().split('T')[0];
                    if (!selectedDate || recordDate === selectedDate) {
                        membersWithRecords.add(record.name);
                    }
                }
            });
            
            // 添加人员选项
            Array.from(membersWithRecords).sort().forEach(memberName => {
                const option = new Option(memberName, memberName);
                memberSelect.add(option);
            });
        }
        
        // 加载人员的签到记录
        function loadMemberRecords() {
            const memberSelect = document.getElementById('deleteMemberName');
            const recordSelect = document.getElementById('deleteRecordSelect');
            const deleteBtn = document.getElementById('deleteAttendanceBtn');
            const dateInput = document.getElementById('deleteDate');
            
            const selectedMember = memberSelect.value;
            const selectedDate = dateInput ? dateInput.value : '';
            
            // 清空记录选择器
            recordSelect.innerHTML = '<option value="">--请选择记录--</option>';
            deleteBtn.disabled = true;
            
            if (selectedMember) {
                // 获取该人员在指定日期的签到记录
                let memberRecords = attendanceRecords.filter(record => 
                    record.name === selectedMember
                );
                
                // 如果选择了日期，进一步过滤
                if (selectedDate) {
                    memberRecords = memberRecords.filter(record => {
                        const recordDate = new Date(record.time).toISOString().split('T')[0];
                        return recordDate === selectedDate;
                    });
                }
                
                // 按时间排序（最新的在前）
                memberRecords.sort((a, b) => new Date(b.time) - new Date(a.time));
                
                memberRecords.forEach((record, index) => {
                    const recordDate = new Date(record.time).toLocaleString('zh-CN');
                    const groupName = groupNames[record.group] || record.group;
                    const option = new Option(`${recordDate} - ${groupName}`, index);
                    recordSelect.add(option);
                });
                
                if (memberRecords.length > 0) {
                    deleteBtn.disabled = false;
                }
            }
        }
        
        // 删除人员
        async function deleteMember() {
            const groupSelect = document.getElementById('deleteGroupSelect');
            const memberSelect = document.getElementById('deleteMemberSelect');
            
            const groupKey = groupSelect.value;
            const memberName = memberSelect.value;
            
            if (!groupKey || !memberName) {
                alert('请选择小组和人员');
                return;
            }
            
            // 多重确认
            const confirm1 = confirm(`确定要删除 ${memberName} 吗？\n\n小组：${groupNames[groupKey] || groupKey}`);
            if (!confirm1) return;
            
            const confirm2 = confirm(`⚠️ 此操作不可撤销！\n\n确定要永久删除 ${memberName} 吗？`);
            if (!confirm2) return;
            
            try {
                log(`🔄 开始删除人员: ${memberName}`, 'info');
                
                // 从小组中移除成员
                const updatedMembers = groups[groupKey].filter(member => 
                    (member.name || member) !== memberName
                );
                
                await db.ref(`groups/${groupKey}`).set(updatedMembers);
                
                // 删除相关的签到记录
                const memberRecords = attendanceRecords.filter(record => 
                    record.name === memberName && record.group === groupKey
                );
                
                for (const record of memberRecords) {
                    const recordKey = Object.keys(attendanceRecords).find(key => 
                        attendanceRecords[key] === record
                    );
                    if (recordKey) {
                        await db.ref(`attendanceRecords/${recordKey}`).remove();
                    }
                }
                
                log(`✅ 人员删除成功: ${memberName}`, 'success');
                log(`📊 同时删除了 ${memberRecords.length} 条相关签到记录`, 'info');
                
                // 重新加载数据
                await loadData();
                
                alert(`✅ 人员 ${memberName} 删除成功！\n同时删除了 ${memberRecords.length} 条相关签到记录。`);
                
            } catch (error) {
                log('❌ 删除人员失败: ' + error.message, 'error');
                alert('删除失败: ' + error.message);
            }
        }
        
        // 删除单条签到记录
        async function deleteSingleAttendanceRecord() {
            const memberSelect = document.getElementById('deleteMemberName');
            const recordSelect = document.getElementById('deleteRecordSelect');
            
            const selectedMember = memberSelect.value;
            const selectedRecordIndex = parseInt(recordSelect.value);
            
            if (!selectedMember || selectedRecordIndex === undefined) {
                alert('请选择人员和要删除的记录');
                return;
            }
            
            // 获取要删除的记录
            const memberRecords = attendanceRecords.filter(record => 
                record.name === selectedMember
            );
            memberRecords.sort((a, b) => new Date(b.time) - new Date(a.time));
            
            if (selectedRecordIndex < 0 || selectedRecordIndex >= memberRecords.length) {
                alert('选择的记录无效');
                return;
            }
            
            const recordToDelete = memberRecords[selectedRecordIndex];
            const recordDate = new Date(recordToDelete.time).toLocaleString('zh-CN');
            const groupName = groupNames[recordToDelete.group] || recordToDelete.group;
            
            // 确认删除
            const confirm1 = confirm(`确定要删除以下签到记录吗？\n\n姓名：${selectedMember}\n时间：${recordDate}\n组别：${groupName}`);
            if (!confirm1) return;
            
            const confirm2 = confirm(`⚠️ 此操作不可撤销！\n\n确定要永久删除这条签到记录吗？`);
            if (!confirm2) return;
            
            try {
                log(`🔄 开始删除签到记录: ${selectedMember} - ${recordDate}`, 'info');
                
                // 找到记录在原始数组中的索引
                const originalIndex = attendanceRecords.findIndex(record => 
                    record.name === recordToDelete.name && 
                    record.group === recordToDelete.group && 
                    record.time === recordToDelete.time
                );
                
                if (originalIndex === -1) {
                    throw new Error('找不到要删除的记录');
                }
                
                // 删除记录
                await db.ref(`attendanceRecords/${originalIndex}`).remove();
                
                log(`✅ 签到记录删除成功: ${selectedMember} - ${recordDate}`, 'success');
                
                // 重新加载数据
                await loadData();
                
                alert(`✅ 删除成功！\n已删除 ${selectedMember} 的签到记录。`);
                
            } catch (error) {
                log('❌ 删除签到记录失败: ' + error.message, 'error');
                alert('删除失败: ' + error.message);
            }
        }
        
        // 删除小组
        async function deleteGroup() {
            const groupSelect = document.getElementById('deleteGroupSelect2');
            const groupKey = groupSelect.value;
            
            if (!groupKey) {
                alert('请选择要删除的小组');
                return;
            }
            
            const groupName = groupNames[groupKey] || groupKey;
            const memberCount = groups[groupKey] ? groups[groupKey].length : 0;
            
            // 多重确认
            const confirm1 = confirm(`确定要删除小组 "${groupName}" 吗？\n\n该小组有 ${memberCount} 名成员`);
            if (!confirm1) return;
            
            const confirm2 = confirm(`⚠️ 此操作不可撤销！\n\n删除小组将同时删除：\n- 小组信息\n- 所有成员\n- 相关签到记录\n\n确定继续吗？`);
            if (!confirm2) return;
            
            try {
                log(`🔄 开始删除小组: ${groupName}`, 'info');
                
                // 删除小组
                await db.ref(`groups/${groupKey}`).remove();
                
                // 删除小组名称映射
                await db.ref(`groupNames/${groupKey}`).remove();
                
                // 删除相关签到记录
                const groupRecords = attendanceRecords.filter(record => record.group === groupKey);
                let deletedRecords = 0;
                
                for (const record of groupRecords) {
                    const recordKey = Object.keys(attendanceRecords).find(key => 
                        attendanceRecords[key] === record
                    );
                    if (recordKey) {
                        await db.ref(`attendanceRecords/${recordKey}`).remove();
                        deletedRecords++;
                    }
                }
                
                log(`✅ 小组删除成功: ${groupName}`, 'success');
                log(`📊 同时删除了 ${memberCount} 名成员和 ${deletedRecords} 条签到记录`, 'info');
                
                // 重新加载数据
                await loadData();
                
                alert(`✅ 小组删除成功！\n\n删除了：\n- 小组：${groupName}\n- 成员：${memberCount} 名\n- 签到记录：${deletedRecords} 条`);
                
            } catch (error) {
                log('❌ 删除小组失败: ' + error.message, 'error');
                alert('删除失败: ' + error.message);
            }
        }
        
        // 批量清理
        async function batchCleanup() {
            const days = parseInt(document.getElementById('cleanupDays').value);
            const type = document.getElementById('cleanupType').value;
            
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - days);
            const cutoffDateStr = cutoffDate.toISOString().split('T')[0];
            
            // 确认清理
            const confirm1 = confirm(`确定要清理 ${days} 天前的数据吗？\n\n清理类型：${type === 'attendance' ? '签到记录' : '所有数据'}\n截止日期：${cutoffDateStr}`);
            if (!confirm1) return;
            
            const confirm2 = confirm(`⚠️ 此操作不可撤销！\n\n确定要永久删除这些数据吗？`);
            if (!confirm2) return;
            
            try {
                log(`🔄 开始批量清理: ${days} 天前`, 'info');
                
                let deletedCount = 0;
                
                if (type === 'attendance' || type === 'all') {
                    // 清理签到记录
                    const recordsToDelete = [];
                    
                    attendanceRecords.forEach((record, index) => {
                        const recordDate = new Date(record.time).toISOString().split('T')[0];
                        if (recordDate < cutoffDateStr) {
                            recordsToDelete.push(index);
                        }
                    });
                    
                    for (const index of recordsToDelete) {
                        const recordKey = Object.keys(attendanceRecords)[index];
                        if (recordKey) {
                            await db.ref(`attendanceRecords/${recordKey}`).remove();
                            deletedCount++;
                        }
                    }
                }
                
                log(`✅ 批量清理完成: ${deletedCount} 条记录`, 'success');
                
                // 重新加载数据
                await loadData();
                
                alert(`✅ 批量清理完成！\n共删除了 ${deletedCount} 条记录。`);
                
            } catch (error) {
                log('❌ 批量清理失败: ' + error.message, 'error');
                alert('清理失败: ' + error.message);
            }
        }
        
        
        // 更新连接状态
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '已连接';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = '未连接';
                statusEl.className = 'status disconnected';
            }
        }
        
        // 日志记录
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 限制日志条数
            const entries = logContainer.children;
            if (entries.length > 100) {
                logContainer.removeChild(entries[0]);
            }
        }
        
        // 清空日志
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry info">日志已清空</div>';
        }
        
        // 页面加载时自动初始化
        window.addEventListener('load', () => {
            log('🚀 删除管理页面加载完成', 'info');
            initFirebase();
            loadData();
        });
    </script>
</body>
