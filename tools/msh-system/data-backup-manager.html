<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据备份管理器 - MSH签到系统</title>
    <link rel="stylesheet" href="../../src/style.css">
    <style>
        .backup-manager-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .backup-manager-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .backup-manager-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .backup-manager-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .backup-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .backup-section h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .backup-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .backup-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-info {
            background: #4299e1;
            color: white;
        }

        .btn-info:hover {
            background: #3182ce;
        }

        .backup-list {
            margin-top: 20px;
        }

        .backup-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .backup-item:hover {
            background: #e2e8f0;
            border-color: #4299e1;
        }

        .backup-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .backup-item-title {
            font-weight: bold;
            color: #2d3748;
            font-size: 16px;
        }

        .backup-item-actions {
            display: flex;
            gap: 10px;
        }

        .backup-item-details {
            color: #718096;
            font-size: 14px;
            margin-top: 10px;
        }

        .backup-item-description {
            margin-bottom: 5px;
        }

        .backup-item-timestamp {
            font-size: 12px;
            opacity: 0.8;
        }

        .file-input {
            display: none;
        }

        .log-container {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-info { color: #4299e1; }
        .log-success { color: #48bb78; }
        .log-warning { color: #ed8936; }
        .log-error { color: #f56565; }

        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="backup-manager-container">
        <div class="backup-manager-header">
            <h1>💾 数据备份管理器</h1>
            <p>管理MSH系统的数据备份和恢复</p>
        </div>
        
        <!-- 备份统计 -->
        <div class="backup-section">
            <h2>📊 备份统计</h2>
            <div class="backup-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalBackups">0</div>
                    <div class="stat-label">总备份数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSize">0 MB</div>
                    <div class="stat-label">总大小</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="oldestBackup">-</div>
                    <div class="stat-label">最旧备份</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newestBackup">-</div>
                    <div class="stat-label">最新备份</div>
                </div>
            </div>
        </div>
        
        <!-- 备份操作 -->
        <div class="backup-section">
            <h2>🔄 备份操作</h2>
            <div class="backup-actions">
                <button class="btn btn-primary" onclick="createBackup()">💾 创建备份</button>
                <button class="btn btn-success" onclick="autoBackup()">🔄 自动备份</button>
                <button class="btn btn-info" onclick="refreshBackupList()">🔄 刷新列表</button>
                <button class="btn btn-warning" onclick="cleanupOldBackups()">🧹 清理旧备份</button>
            </div>
        </div>
        
        <!-- 导入导出 -->
        <div class="backup-section">
            <h2>📤 导入导出</h2>
            <div class="backup-actions">
                <button class="btn btn-info" onclick="document.getElementById('importFile').click()">📥 导入备份</button>
                <input type="file" id="importFile" class="file-input" accept=".json" onchange="importBackup(event)">
            </div>
        </div>
        
        <!-- 备份列表 -->
        <div class="backup-section">
            <h2>📋 备份列表</h2>
            <div class="backup-list" id="backupList">
                <div class="loading">点击"刷新列表"加载备份数据...</div>
            </div>
        </div>
        
        <!-- 操作日志 -->
        <div class="backup-section">
            <h2>📝 操作日志</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry info">数据备份管理器已加载</div>
            </div>
            <button class="btn btn-warning" onclick="clearLog()">清空日志</button>
        </div>
    </div>

    <!-- 引入必要的脚本 -->
    <script src="../../src/smart-config-loader.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../../src/data-backup-manager.js"></script>
    
    <script>
        // 数据备份管理器的JavaScript功能
        let backupList = [];
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('info', '数据备份管理器已加载');
            refreshBackupList();
        });
        
        // 创建备份
        async function createBackup() {
            try {
                addLog('info', '开始创建备份...');
                
                const description = prompt('请输入备份描述（可选）:') || '手动备份';
                const backupId = await window.dataBackupManager.createFullBackup(description);
                
                addLog('success', `备份创建成功: ${backupId}`);
                refreshBackupList();
                
            } catch (error) {
                console.error('创建备份失败:', error);
                addLog('error', '创建备份失败: ' + error.message);
            }
        }
        
        // 自动备份
        async function autoBackup() {
            try {
                addLog('info', '开始自动备份...');
                
                const backupId = await window.dataBackupManager.autoBackup();
                
                addLog('success', `自动备份完成: ${backupId}`);
                refreshBackupList();
                
            } catch (error) {
                console.error('自动备份失败:', error);
                addLog('error', '自动备份失败: ' + error.message);
            }
        }
        
        // 刷新备份列表
        function refreshBackupList() {
            try {
                addLog('info', '刷新备份列表...');
                
                backupList = window.dataBackupManager.getBackupList();
                displayBackupList();
                updateBackupStats();
                
                addLog('success', `备份列表已刷新，共 ${backupList.length} 个备份`);
                
            } catch (error) {
                console.error('刷新备份列表失败:', error);
                addLog('error', '刷新备份列表失败: ' + error.message);
            }
        }
        
        // 显示备份列表
        function displayBackupList() {
            const container = document.getElementById('backupList');
            
            if (backupList.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无备份数据</div>';
                return;
            }
            
            let html = '';
            backupList.forEach(backup => {
                const date = new Date(backup.timestamp).toLocaleString('zh-CN');
                html += `
                    <div class="backup-item">
                        <div class="backup-item-header">
                            <div class="backup-item-title">${backup.id}</div>
                            <div class="backup-item-actions">
                                <button class="btn btn-success" onclick="restoreBackup('${backup.id}')">恢复</button>
                                <button class="btn btn-info" onclick="exportBackup('${backup.id}')">导出</button>
                                <button class="btn btn-danger" onclick="deleteBackup('${backup.id}')">删除</button>
                            </div>
                        </div>
                        <div class="backup-item-details">
                            <div class="backup-item-description">${backup.description || '无描述'}</div>
                            <div class="backup-item-timestamp">创建时间: ${date}</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 更新备份统计
        function updateBackupStats() {
            try {
                const stats = window.dataBackupManager.getBackupStats();
                
                document.getElementById('totalBackups').textContent = stats.totalBackups;
                document.getElementById('totalSize').textContent = (stats.totalSize / 1024 / 1024).toFixed(2) + ' MB';
                document.getElementById('oldestBackup').textContent = stats.oldestBackup ? 
                    new Date(stats.oldestBackup).toLocaleDateString('zh-CN') : '-';
                document.getElementById('newestBackup').textContent = stats.newestBackup ? 
                    new Date(stats.newestBackup).toLocaleDateString('zh-CN') : '-';
                
            } catch (error) {
                console.error('更新备份统计失败:', error);
            }
        }
        
        // 恢复备份
        async function restoreBackup(backupId) {
            try {
                if (!confirm(`确定要恢复备份 ${backupId} 吗？这将覆盖当前数据！`)) {
                    return;
                }
                
                addLog('info', `开始恢复备份: ${backupId}`);
                
                await window.dataBackupManager.restoreBackup(backupId);
                
                addLog('success', `备份恢复成功: ${backupId}`);
                refreshBackupList();
                
            } catch (error) {
                console.error('恢复备份失败:', error);
                addLog('error', '恢复备份失败: ' + error.message);
            }
        }
        
        // 导出备份
        function exportBackup(backupId) {
            try {
                addLog('info', `开始导出备份: ${backupId}`);
                
                window.dataBackupManager.exportBackup(backupId);
                
                addLog('success', `备份导出成功: ${backupId}`);
                
            } catch (error) {
                console.error('导出备份失败:', error);
                addLog('error', '导出备份失败: ' + error.message);
            }
        }
        
        // 删除备份
        async function deleteBackup(backupId) {
            try {
                if (!confirm(`确定要删除备份 ${backupId} 吗？此操作不可撤销！`)) {
                    return;
                }
                
                addLog('info', `开始删除备份: ${backupId}`);
                
                await window.dataBackupManager.deleteBackup(backupId);
                
                addLog('success', `备份删除成功: ${backupId}`);
                refreshBackupList();
                
            } catch (error) {
                console.error('删除备份失败:', error);
                addLog('error', '删除备份失败: ' + error.message);
            }
        }
        
        // 导入备份
        async function importBackup(event) {
            try {
                const file = event.target.files[0];
                if (!file) return;
                
                addLog('info', '开始导入备份文件...');
                
                const backupId = await window.dataBackupManager.importBackup(file);
                
                addLog('success', `备份导入成功: ${backupId}`);
                refreshBackupList();
                
                // 清空文件输入
                event.target.value = '';
                
            } catch (error) {
                console.error('导入备份失败:', error);
                addLog('error', '导入备份失败: ' + error.message);
            }
        }
        
        // 清理旧备份
        async function cleanupOldBackups() {
            try {
                if (!confirm('确定要清理旧备份吗？这将删除超出限制的旧备份！')) {
                    return;
                }
                
                addLog('info', '开始清理旧备份...');
                
                window.dataBackupManager.cleanupOldBackups();
                
                addLog('success', '旧备份清理完成');
                refreshBackupList();
                
            } catch (error) {
                console.error('清理旧备份失败:', error);
                addLog('error', '清理旧备份失败: ' + error.message);
            }
        }
        
        // 添加日志
        function addLog(type, message) {
            const container = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
        }
        
        // 清空日志
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry info">日志已清空</div>';
        }
    </script>
</body>
</html>
