    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
        let logMessages = [];

        function addLog(type, message) {
            const timestamp = new Date().toLocaleString('zh-CN');
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logMessages.push(logEntry);
            console.log(logEntry);
            
            const logElement = document.getElementById('log');
            logElement.textContent = logMessages.join('\n');
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            logMessages = [];
            document.getElementById('log').textContent = '';
        }

        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function checkLocalStorage() {
            addLog('info', 'å¼€å§‹æ£€æŸ¥æœ¬åœ°å­˜å‚¨...');
            
            const keys = ['attendanceRecords', 'msh_attendanceRecords', 'msh_groups', 'msh_members'];
            const localStorageInfo = {};
            
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        localStorageInfo[key] = {
                            size: data.length,
                            count: Array.isArray(parsed) ? parsed.length : Object.keys(parsed).length,
                            sample: Array.isArray(parsed) ? parsed.slice(0, 2) : Object.keys(parsed).slice(0, 5)
                        };
                        addLog('success', `æ‰¾åˆ° ${key}: ${localStorageInfo[key].count} æ¡è®°å½•`);
                    } catch (error) {
                        addLog('error', `è§£æ ${key} å¤±è´¥: ${error.message}`);
                        localStorageInfo[key] = { error: error.message };
                    }
                } else {
                    addLog('warning', `${key} ä¸å­˜åœ¨`);
                    localStorageInfo[key] = null;
                }
            });

            document.getElementById('localStorageInfo').textContent = JSON.stringify(localStorageInfo, null, 2);
        }

        async function checkFirebaseData() {
            addLog('info', 'å¼€å§‹æ£€æŸ¥Firebaseæ•°æ®...');
            
            try {
                // æ£€æŸ¥configæ˜¯å¦å·²åŠ è½½
                if (typeof config === 'undefined') {
                    addLog('error', 'configæœªåŠ è½½ï¼Œè¯·æ£€æŸ¥config.jsæ–‡ä»¶');
                    return;
                }
                
                // åˆå§‹åŒ–Firebase
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(config.firebaseConfig);
                }

                const snapshot = await firebase.database().ref('attendanceRecords').once('value');
                const data = snapshot.val();
                
                if (data) {
                    const recordsArray = Array.isArray(data) ? data : Object.values(data);
                    const firebaseInfo = {
                        totalRecords: recordsArray.length,
                        sample: recordsArray.slice(0, 3),
                        keys: Object.keys(data).slice(0, 10)
                    };
                    
                    addLog('success', `Firebaseä¸­æœ‰ ${firebaseInfo.totalRecords} æ¡è®°å½•`);
                    document.getElementById('firebaseInfo').textContent = JSON.stringify(firebaseInfo, null, 2);
                } else {
                    addLog('error', 'Firebaseä¸­æ²¡æœ‰æ•°æ®');
                    document.getElementById('firebaseInfo').textContent = 'Firebaseä¸­æ²¡æœ‰æ•°æ®';
                }
            } catch (error) {
                addLog('error', `æ£€æŸ¥Firebaseå¤±è´¥: ${error.message}`);
                showStatus('firebaseInfo', 'error', `æ£€æŸ¥Firebaseå¤±è´¥: ${error.message}`);
            }
        }

        function backupLocalData() {
            addLog('info', 'å¼€å§‹å¤‡ä»½æœ¬åœ°æ•°æ®...');
            
            try {
                const backup = {
                    timestamp: new Date().toISOString(),
                    attendanceRecords: localStorage.getItem('msh_attendanceRecords'),
                    groups: localStorage.getItem('msh_groups'),
                    members: localStorage.getItem('msh_members')
                };

                const backupData = JSON.stringify(backup, null, 2);
                const blob = new Blob([backupData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `msh-emergency-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addLog('success', 'æœ¬åœ°æ•°æ®å¤‡ä»½å®Œæˆ');
            } catch (error) {
                addLog('error', `å¤‡ä»½å¤±è´¥: ${error.message}`);
            }
        }

        async function restoreFromLocal() {
            const confirmed = confirm('âš ï¸ è¿™å°†ç”¨æœ¬åœ°æ•°æ®è¦†ç›–Firebaseæ•°æ®ã€‚ç¡®å®šè¦ç»§ç»­å—ï¼Ÿ');
            if (!confirmed) {
                addLog('info', 'ç”¨æˆ·å–æ¶ˆäº†æ¢å¤æ“ä½œ');
                return;
            }

            addLog('info', 'å¼€å§‹ä»æœ¬åœ°æ¢å¤Firebaseæ•°æ®...');
            
            try {
                const localData = localStorage.getItem('msh_attendanceRecords');
                if (!localData) {
                    addLog('error', 'æœ¬åœ°æ²¡æœ‰æ‰¾åˆ°å®Œæ•´æ•°æ®');
                    showStatus('restoreStatus', 'error', 'æœ¬åœ°æ²¡æœ‰æ‰¾åˆ°å®Œæ•´æ•°æ®');
                    return;
                }

                const records = JSON.parse(localData);
                addLog('info', `å‡†å¤‡æ¢å¤ ${records.length} æ¡è®°å½•åˆ°Firebase`);

                // åˆå§‹åŒ–Firebase
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(config.firebaseConfig);
                }

                const ref = firebase.database().ref('attendanceRecords');
                await ref.set(records);
                
                addLog('success', `æˆåŠŸæ¢å¤ ${records.length} æ¡è®°å½•åˆ°Firebase`);
                showStatus('restoreStatus', 'success', `æˆåŠŸæ¢å¤ ${records.length} æ¡è®°å½•åˆ°Firebase`);
            } catch (error) {
                addLog('error', `æ¢å¤å¤±è´¥: ${error.message}`);
                showStatus('restoreStatus', 'error', `æ¢å¤å¤±è´¥: ${error.message}`);
            }
        }

        async function syncLocalToFirebase() {
            addLog('info', 'å¼€å§‹åŒæ­¥æœ¬åœ°æ•°æ®åˆ°Firebase...');
            
            try {
                const localData = localStorage.getItem('msh_attendanceRecords');
                if (!localData) {
                    addLog('error', 'æœ¬åœ°æ²¡æœ‰æ‰¾åˆ°æ•°æ®');
                    return;
                }

                const records = JSON.parse(localData);
                
                // åˆå§‹åŒ–Firebase
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(config.firebaseConfig);
                }

                // æ™ºèƒ½åŒæ­¥ï¼šåªæ›´æ–°æœ‰å˜åŒ–çš„è®°å½•
                const ref = firebase.database().ref('attendanceRecords');
                const snapshot = await ref.once('value');
                const firebaseData = snapshot.val() || [];
                const firebaseRecords = Array.isArray(firebaseData) ? firebaseData : Object.values(firebaseData);

                let updatedCount = 0;
                let addedCount = 0;

                for (const localRecord of records) {
                    const existingIndex = firebaseRecords.findIndex(fb => fb.recordId === localRecord.recordId);
                    
                    if (existingIndex >= 0) {
                        // æ›´æ–°ç°æœ‰è®°å½•
                        await ref.child(existingIndex).update(localRecord);
                        updatedCount++;
                    } else {
                        // æ·»åŠ æ–°è®°å½•
                        await ref.push(localRecord);
                        addedCount++;
                    }
                }

                addLog('success', `åŒæ­¥å®Œæˆ: æ›´æ–° ${updatedCount} æ¡ï¼Œæ–°å¢ ${addedCount} æ¡`);
                showStatus('restoreStatus', 'success', `åŒæ­¥å®Œæˆ: æ›´æ–° ${updatedCount} æ¡ï¼Œæ–°å¢ ${addedCount} æ¡`);
            } catch (error) {
                addLog('error', `åŒæ­¥å¤±è´¥: ${error.message}`);
                showStatus('restoreStatus', 'error', `åŒæ­¥å¤±è´¥: ${error.message}`);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
