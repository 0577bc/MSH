<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSH主日跟踪</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/style.css">
  <style>
    
    /* 简化的加载状态样式 */
    .loading-indicator {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 筛选控件样式优化 */
    .tracking-summary {
      display: flex;
      gap: 2rem;
      align-items: center;
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    
    .summary-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .filter-label {
      font-weight: 500;
      color: #495057;
      white-space: nowrap;
    }
    
    .group-filter-select {
      padding: 0.5rem 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
      background-color: white;
      font-size: 0.9rem;
      min-width: 150px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .group-filter-select:focus {
      border-color: #007bff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    .count-display {
      font-weight: 600;
      color: #007bff;
      font-size: 1.1rem;
      padding: 0.25rem 0.5rem;
      background-color: #e3f2fd;
      border-radius: 4px;
      border: 1px solid #bbdefb;
    }
    
    .label {
      font-weight: 500;
      color: #495057;
    }
    
    /* 已转发按钮样式 */
    .forward-btn.forwarded {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
    
    .forward-btn.forwarded:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    
    /* 事件控制按钮样式 */
    .terminate-btn {
      background-color: #dc3545;
      color: white;
      border-color: #dc3545;
    }
    
    .terminate-btn:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    
    .restart-btn {
      background-color: #17a2b8;
      color: white;
      border-color: #17a2b8;
    }
    
    .restart-btn:hover {
      background-color: #138496;
      border-color: #117a8b;
    }
  </style>
  <!-- 引入配置文件 -->
  <script src="./config.js"></script>
  <!-- 引入配置管理器 -->
  <script src="./src/config-manager.js"></script>
  <!-- 引入统一缓存管理器 -->
  <script src="./src/unified-cache-manager.js"></script>
  <!-- 引入实时更新管理器 -->
  <script src="./src/real-time-update-manager.js"></script>
  <!-- 引入 Firebase SDK v8 (兼容模式) - 与签到页面保持一致 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase SDK加载检查
    window.addEventListener('load', function() {
      if (typeof firebase === 'undefined') {
        console.error('❌ Firebase SDK未正确加载，请检查网络连接');
        console.log('💡 建议：刷新页面或检查网络连接');
      } else {
        console.log('✅ Firebase SDK已正确加载');
      }
    });
  </script>
</head>
<body>
  <main>
    <h1>MSH主日跟踪</h1>
    
    <!-- 导航按钮 -->
    <section class="button-row">
      <button id="backToSummaryButton" type="button" class="main-button secondary-button" aria-label="返回汇总页面">返回汇总</button>
      <button id="refreshButton" type="button" class="main-button secondary-button" aria-label="刷新数据" title="清除缓存并重新计算数据">🔄 刷新</button>
      <button id="exportButton" type="button" class="main-button secondary-button" aria-label="导出跟踪记录">📊 导出</button>
    </section>
    
    <!-- 主日跟踪页面 -->
    <section id="sundayTrackingSection" class="report-section">
      <h2>主日跟踪</h2>
      <div class="tracking-summary">
        <div class="summary-item">
          <label for="groupFilter" class="filter-label">筛选小组：</label>
          <select id="groupFilter" class="group-filter-select" aria-label="选择要筛选的小组">
            <option value="">--全部小组--</option>
          </select>
        </div>
        <div class="summary-item">
          <span class="label">事件数量：</span>
          <span id="trackingCount" class="count-display">0</span>
        </div>
        <div class="summary-item">
          <button id="showTerminatedButton" type="button" class="main-button secondary-button" aria-label="显示已终止事件">查看已终止事件</button>
          <button id="showAllButton" type="button" class="main-button secondary-button" aria-label="显示所有事件">显示所有事件</button>
          <button id="showForwardHistoryButton" type="button" class="main-button info-button" aria-label="查看转发历史">📤 转发历史</button>
        </div>
      </div>
      <table id="sundayTrackingTable" class="attendance-table">
        <thead>
          <tr>
            <th>姓名</th>
            <th>组别</th>
            <th>连续缺勤次数</th>
            <th>最后签到日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="sundayTrackingList">
        </tbody>
      </table>
    </section>
  </main>
  
  
  <script src="./src/utils.js"></script>
  <script src="./src/navigation-utils.js"></script>
  <script src="./src/sunday-tracking.js"></script>
</body>
</html>
